<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <th:block th:replace="~{/fragments/util.html::styles}"></th:block>
        <title>Title</title>
    </head>
    <body class="vh-100 row d-flex align-items-center justify-content-center">

        <section class="card col-10 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3 p-4 rounded-4">
            <div class="card-body">
                <header class="text-center mb-5">
                    <img th:src="@{/img/logo.png}" alt="logo">
                    <h1>Welcome Back</h1>
                    <p>Please enter your credentials</p>
                </header>
                <main>
                    <form action="#">
                        <div class="form-item mb-4">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" type="text" placeholder="Enter your email">
                        </div>
                        <div class="form-item mb-3">
                            <label for="pass">Password</label>
                            <input id="pass" class="form-control" type="password" placeholder="Enter your password">
                        </div>
                        <div class="form-item d-flex align-items-center justify-content-between mb-5">
                            <div>
                                <input id="remember" type="checkbox">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="form-button mb-2">
                            <button type="submit">Log in</button>
                        </div>
                        <div class="form-button">
                            <a href="#"><img th:src="@{/img/logo-google.png}" alt="google-logo">Log in with
                                Google</a>
                        </div>
                    </form>
                    <div class="form-item form-signup text-center mt-4">
                        <span>
                            Don't have an account?
                        </span>
                        <a th:href="@{/signup}">Sign up</a>
                    </div>
                </main>
            </div>
        </section>

        <th:block th:replace="~{fragments/util.html::scripts}"></th:block>
        <!--
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

                crossorigin="anonymous"></script>
        -->

    </body>
</html>
