<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{/fragments/util.html::styles}"></th:block>
    <title>Password</title>
</head>
<body class="vh-100">
    <div th:replace="~{fragments/common.html::navbar}"></div>

    <main class="h-75 d-flex align-items-center justify-content-center">
        <section class="card rounded-4 p-5">
            <a th:href="@{/user/}" class="navigate-button mb-3">back</a>
            <header class="mb-4">
                    <h1>New password</h1>
                    <p class="m-0">update your information</p>
            </header>
            <div>
                <form action="#">
                    <div class="form-item mb-4">
                        <label for="pass">Password</label>
                        <input id="pass" class="form-control" type="password" placeholder="Enter your password">
                    </div>
                    <div class="form-item mb-4">
                        <label for="newPass">New password</label>
                        <input id="newPass" class="form-control" type="password" placeholder="Enter your new password">
                    </div>
                    <div class="form-item mb-5">
                        <label for="confPass">Confirm password</label>
                        <input id="confPass" class="form-control" type="password" placeholder="Confirm your password">
                    </div>
                    <div class="form-button">
                        <button type="submit">Save password</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
