<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <link href="../static/css/styles.css" rel="stylesheet">

        <title>Title</title>
    </head>
    <body class="vh-100 ps-4 py-4 d-flex align-items-center justify-content-start">
        <section class="card rounded-end-5">
            <div class="card-body">
                <header>
                    <img src="../static/img/logo.png" alt="logo">
                    <h1>Get started</h1>
                    <p>Create your new account</p>
                </header>
                <main>
                    <p>Complete the following information:</p>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-item">
                                <label for="fullName">Full name</label>
                                <input id="fullName" class="form-control" type="text" placeholder="Enter your name">
                            </div>
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input id="email" class="form-control" type="text" placeholder="Enter your email">
                            </div>
                            <div class="form-item">
                                <label for="role">Role</label>
                                <select id="role" class="form-select" name="role">
                                    <option>Role 1</option>
                                    <option>Role 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-item">
                                <label for="pass">Password</label>
                                <input id="pass" class="form-control" type="password" placeholder="Enter your password">
                            </div>
                            <div class="form-item">
                                <label for="confPass">Confirm password</label>
                                <input id="confPass" class="form-control" type="password" placeholder="Confirm your password">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-7">
                            <div class="form-button">
                                <button type="submit">Create account</button>
                            </div>
                            or
                            <div class="form-button">
                                <a href="#"><img src="../static/img/logo-google.png" alt="google-logo">Sign up with Google</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-item form-signup text-center">
                        <span>
                            Have an account?
                        </span>
                        <a href="#">Sign in</a>
                    </div>
                </main>
            </div>
        </section>
    </body>
</html>
