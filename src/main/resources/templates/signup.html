<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <th:block th:replace="~{/fragments/util.html::styles}"></th:block>
        <title>Title</title>
    </head>
    <body class="vh-100 row ps-4 py-4 d-flex align-items-center justify-content-start">
        <section class="card col-md-9 col-xl-7 col-xxl-6 h-100 p-5 rounded-end-5">
            <div class="card-body px-xxl-5">
                <header class="d-flex justify-content-start align-items-center gap-3 mb-5">
                    <img th:src="@{/img/logo.png}" alt="logo">
                    <div>
                        <h1>Get started</h1>
                        <p class="m-0">Create your new account</p>
                    </div>
                </header>
                <main>
                    <p>Complete the following information</p>
                    <div class="row mb-5">
                        <div class="col-sm-6 mb-4 mb-sm-0">
                            <div class="form-item mb-4">
                                <label for="fullName">Full name</label>
                                <input id="fullName" class="form-control" type="text" placeholder="Enter your name">
                            </div>
                            <div class="form-item mb-4">
                                <label for="email">Email</label>
                                <input id="email" class="form-control" type="text" placeholder="Enter your email">
                            </div>
                            <div class="form-item">
                                <label for="role">Role</label>
                                <select id="role" class="form-select" name="role">
                                    <option>Role 1</option>
                                    <option>Role 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-item mb-4">
                                <label for="pass">Password</label>
                                <input id="pass" class="form-control" type="password" placeholder="Enter your password">
                            </div>
                            <div class="form-item">
                                <label for="confPass">Confirm password</label>
                                <input id="confPass" class="form-control" type="password" placeholder="Confirm your password">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-9 col-sm-6">
                            <div class="form-button">
                                <button type="submit">Create account</button>
                            </div>
                            <div class="line"></div>
                            <div class="form-button">
                                <a href="#"><img th:src="@{/img/logo-google.png}" alt="google-logo">Sign up with Google</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-item form-signup text-center mt-4  ">
                        <span>
                            Have an account?
                        </span>
                        <a th:href="@{/}">Log in</a>
                    </div>
                </main>
            </div>
        </section>
    </body>
</html>
