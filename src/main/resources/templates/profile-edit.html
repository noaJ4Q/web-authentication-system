<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{/fragments/util.html::styles}"></th:block>
    <title>Edit</title>
</head>
<body class="vh-100">
    <div th:replace="~{fragments/common.html::navbar}"></div>

    <main class="h-75 d-flex align-items-center justify-content-center">
        <section class="card rounded-4 p-5">
            <a th:href="@{/home/}" class="navigate-button mb-3">back</a>
            <header class="mb-4">
                    <h1>Edit profile</h1>
                    <p class="m-0">update your information</p>
            </header>
            <div>
                <form action="#">
                    <div class="form-item mb-4">
                        <label for="fullName">Full name</label>
                        <input id="fullName" class="form-control" type="text" placeholder="Enter your new name">
                    </div>
                    <div class="form-item mb-5">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="text" placeholder="Enter your email">
                    </div>
                    <div class="form-button">
                        <button type="submit">Save changes</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
