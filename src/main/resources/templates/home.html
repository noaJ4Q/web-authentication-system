<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{/fragments/util.html::styles}"></th:block>
    <title>Home</title>
</head>
<body class="vh-100">
    <div th:replace="~{fragments/common.html::navbar}"></div>

    <main class="h-75 d-flex align-items-center justify-content-center">
        <section class="card w-50 px-4 py-3 rounded-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <header class="d-flex align-items-center justify-content-center gap-3">
                    <img th:src="@{/img/logo.png}" alt="logo">
                    <div>
                        <h1 th:text="${user.fullname}">Full name</h1>
                        <p th:text="${user.email}" class="m-0">Email</p>
                    </div>
                </header>
                <main>
                    <a th:href="@{/user/edit}" class="profile-option mb-1">
                        Edit profile
                    </a>
                    <a th:href="@{/user/pass}" class="profile-option mb-1">
                        Password
                    </a>
                    <a href="#" class="profile-option">
                        Delete profile
                    </a>
                </main>
            </div>
        </section>
    </main>
</body>
</html>
